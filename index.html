<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">

    <div class="card-img">
      <div><img src="images/icon-view.svg" alt=""></div>
      <img class="NFT-image" src="images/image-equilibrium.jpg" alt="NFT Image">
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="NFT-details">
      <img src="images/icon-ethereum.svg" alt="">
      <p class="NFT-value">0.041 ETH</p>
      <img class="icon-clock" src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
    <hr>
    <div class="NFT-creator">
      <img class="img-avatar" src="images/image-avatar.png" alt="Creator Image">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </main>
</body>
</html>
